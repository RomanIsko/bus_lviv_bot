service: bus-lviv-bot
provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'development'}
  environment:
    NODE_ENV: ${self:provider.stage}

#custom:
#  serverless-ssm-provider:
#    file: .env

functions:
  bot:
    handler: bot.handler
    environment:
      BOT_TOKEN: ${ssm:bus_lviv_bot_token}
      API_LOGIN: ${ssm:bus_lviv_bot_api_login}
      API_PASSWORD: ${ssm:bus_lviv_bot_api_password}
    events:
      - http:
          path: bot
          method: post
plugins:
#  - serverless-ssm-provider
  - serverless-offline
